apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: yarn-resourcemanager
spec:
  selector:
    matchLabels: {}
  serviceName: yarn-resourcemanager
  replicas: 1
  template:
    spec:
      containers:
      - name: resourcemanager
        image: hadoop-sandbox-main
        args:
        - yarn-resourcemanager
        envFrom:
        - configMapRef:
            name: hadoop-env
        readinessProbe:
          tcpSocket:
            port: 8032
        securityContext:
          runAsUser: 1003
          runAsGroup: 1000
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: mnt
          mountPath: /mnt
        - name: package-hadoop
          mountPath: /opt/hadoop
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
          items:
          - key: capacity-scheduler.xml
            path: capacity-scheduler.xml
          - key: core-site.xml
            path: core-site.xml
          - key: hadoop-metrics2.properties
            path: hadoop-metrics2.properties
          - key: log4j.properties
            path: log4j.properties
          - key: yarn-site.xml
            path: yarn-site.xml
      - name: mnt
        emptyDir: {}
      - name: package-hadoop
        persistentVolumeClaim:
          claimName: package-hadoop
  volumeClaimTemplates: []
