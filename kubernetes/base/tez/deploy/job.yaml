apiVersion: batch/v1
kind: Job
metadata:
  name: tez-deploy
spec:
  template:
    spec:
      containers:
      - name: deploy
        image: hadoop-sandbox-main
        args:
        - tez-deploy
        envFrom:
        - configMapRef:
            name: hadoop-env
        securityContext:
          runAsUser: 1002
          runAsGroup: 1000
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: package-hadoop
          mountPath: /opt/hadoop
        - name: package-tez
          mountPath: /opt/tez
      restartPolicy: Never
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
          items:
          - key: core-site.xml
            path: core-site.xml
          - key: log4j.properties
            path: log4j.properties
      - name: mnt
        emptyDir: {}
      - name: package-hadoop
        persistentVolumeClaim:
          claimName: package-hadoop
      - name: package-tez
        persistentVolumeClaim:
          claimName: package-tez
