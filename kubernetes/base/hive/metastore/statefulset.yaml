apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hive-metastore
spec:
  selector:
    matchLabels: {}
  serviceName: hive-metastore
  replicas: 1
  template:
    spec:
      containers:
      - name: metastore
        image: hadoop-sandbox-main
        args:
        - hive-metastore
        envFrom:
        - configMapRef:
            name: hadoop-env
        - configMapRef:
            name: hive-env
        readinessProbe:
          tcpSocket:
            port: 9083
        securityContext:
          runAsUser: 1020
          runAsGroup: 1020
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: hive-conf
          mountPath: /etc/hive/conf
        - name: mnt
          mountPath: /mnt
        - name: package-hadoop
          mountPath: /opt/hadoop
        - name: package-hive
          mountPath: /opt/hive
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
          items:
          - key: core-site.xml
            path: core-site.xml
          - key: log4j.properties
            path: log4j.properties
      - name: hive-conf
        configMap:
          name: hive-conf
          items:
          - key: hive-log4j2.properties
            path: hive-log4j2.properties
          - key: hive-site.xml
            path: hive-site.xml
      - name: mnt
        emptyDir: {}
      - name: package-hadoop
        persistentVolumeClaim:
          claimName: package-hadoop
      - name: package-hive
        persistentVolumeClaim:
          claimName: package-hive
  volumeClaimTemplates: []
