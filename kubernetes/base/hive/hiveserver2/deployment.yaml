apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-hiveserver2
spec:
  replicas: 1
  selector:
    matchLabels: {}
  template:
    spec:
      containers:
      - name: hiveserver2
        image: hadoop-sandbox-main
        args:
        - hive-hiveserver2
        envFrom:
        - configMapRef:
            name: hadoop-env
        - configMapRef:
            name: hive-env
        readinessProbe:
          tcpSocket:
            port: 10000
        securityContext:
          runAsUser: 1006
          runAsGroup: 1006
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: hive-conf
          mountPath: /etc/hive/conf
        - name: package-hadoop
          mountPath: /opt/hadoop
        - name: package-hive
          mountPath: /opt/hive
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
          items:
          - key: core-site.xml
            path: core-site.xml
          - key: log4j.properties
            path: log4j.properties
          - key: mapred-site.xml
            path: mapred-site.xml
          - key: yarn-site.xml
            path: yarn-site.xml
      - name: hive-conf
        configMap:
          name: hive-conf
          items:
          - key: hive-site.xml
            path: hive-site.xml
      - name: package-hadoop
        persistentVolumeClaim:
          claimName: package-hadoop
      - name: package-hive
        persistentVolumeClaim:
          claimName: package-hive
